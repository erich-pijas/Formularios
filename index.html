<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulários</title>
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <div class="head">
            <h1>FORMULARIO HTML</h1>
        </div>

        <div class="body">
            <br>
            <h2>Cadastro</h2>
            <form action="cadastro.html">
                <label for="Nome">Insira seu nome</label>
                <input type="text" name="nome"  id="">
                <br>
                <br>

                <label for="CPF">Digite seu CPF</label>
                <input type="text" name="cpf" id="" maxlength="11">
                <br>
                <br>

                <label for="RG">Digite seu RG</label>
                <input type="text" name="rg" id="" maxlength="9">
                <br>
                <br>

                <label for="Endereço">Digite seu Endereço</label>
                <input type="text" name="endereco"  id="">
                <br>
                <br>

                <label for="DtNascimento">Insira sua data de nascimento</label>
                <input type="date" name="dtnascimento" id="date">
                <br>
                <br>

                Selecione seu gênero
                <select name="Sexo" id="">
                    <option value="Feminino">Feminino</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Nenhum">Prefiro não informar</option>
                </select>
                <br>
                <br>

                <textarea name="" id="" cols="50" rows="20" placeholder="Escreva aqui informações extras"></textarea>
                <br>
                <br>

                <input type="submit" value="Enviar" id="enviar">
                <br>
                <br>

                <div class="rodapé"></div>
            </form>

        </div>

    </body>
</html>
