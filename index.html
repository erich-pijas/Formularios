<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulários</title>
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <div class="head">
            <h1>FORMULARIO HTML</h1>
        </div>

        <div class="body">
            <br>
            <h2>Cadastro</h2>
            <form action="cadastro.html">
                <p>Insira seu nome</p>
                <label for="Nome"></label>
                <input type="text" name="nome"  id="">
                <br>
                <br>
                <br>

                <p>Digite seu CPF</p>
                <label for="CPF"></label>
                <input type="text" name="cpf" id="" maxlength="11">
                <br>
                <br>
                <br>

                <p>Digite seu RG</p>
                <label for="RG"></label>
                <input type="text" name="rg" id="" maxlength="9">
                <br>
                <br>
                <br>

                <p>Digite seu Endereço</p>
                <label for="Endereço"></label>
                <input type="text" name="endereco"  id="">
                <br>
                <br>
                <br>

                <p>Insira sua data de nascimento</p>
                <label for="DtNascimento"></label>
                <input type="date" name="dtnascimento" id="date">
                <br>
                <br>
                <br>

                <p>Selecione seu gênero</p>
                <select name="Sexo" id="">
                    <option value="Feminino">Feminino</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Nenhum">Prefiro não informar</option>
                </select>
                <br>
                <br>

                <p>Cargos à disposição</p>
                <select name="cargos" id="">
                    <option value="Técnico em informática">Técnico em informática</option>
                    <option value="Gerente de Estoque">Gerente de Estoque</option>
                    <option value="Atendente">Atendente</option>
                    <option value="Caixa">Caixa</option>
                    <option value="Gerente de Vendas">Gerente de Vendas</option>
                    <option value="Repositor">Repositor</option>
                </select>
                <br>
                <br>

                <div class="competencias">
                    <h2>Competências básicas</h2>
                    <input type="radio">Conhecimento básico de informática
                    <input type="radio">Ensino Médio Completo
                    <input type="radio" name="" id="">
                </div>

                <br>
                <br>

                <input type="range">
                <br>

                <textarea name="" id="" cols="100" rows="20" placeholder="Escreva aqui informações extras"></textarea>
                <br>
                <br>

                

                <input type="submit" value="Enviar" id="enviar">
                <br>
                <br>
            </form>

        </div>

        <div class="rodape">
            
        </div>
    </body>
        
</html>
